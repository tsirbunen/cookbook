type Ingredient {
  id: Int!
  name: String!
  amount: Float
  unit: String
  previousIngredientId: Int
}

type IngredientGroup {
  id: Int!
  title: String
  ingredients: [Ingredient!]!
}

type Instruction {
  id: Int!
  content: String!
  previousInstructionId: Int
}

type InstructionGroup {
  id: Int!
  title: String
  instructions: [Instruction!]!
}

type Photo {
  id: Int!
  url: String!
  isMainPhoto: Boolean!
}

type Tag {
  id: Int!
  tag: String!
}

type Language {
  id: Int!
  language: String!
}

type Recipe {
  id: Int!
  title: String!
  description: String
  photos: [Photo!]
  tags: [Tag!]
  category: String
  ovenNeeded: Boolean!
  language: Language!
  ingredientGroups: [IngredientGroup!]!
  instructionGroups: [InstructionGroup!]!
}

extend type Query {
  allRecipes: [Recipe!]!
}
