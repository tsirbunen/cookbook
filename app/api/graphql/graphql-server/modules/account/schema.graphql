type Account {
  id: Int!
  username: String!
  phoneNumber: String!
  isVerified: Boolean!
  token: String
}

input AccountInput {
  username: String!
  phoneNumber: String!
}

union AccountResult = Account | BadInputError

extend type Mutation {
  createAccount(accountInput: AccountInput!): AccountResult
  requestVerificationCode(phoneNumber: String!): Boolean
  signInToAccountWithCode(code: String!): AccountResult
  deleteAccount(id: Int!): Boolean
}
