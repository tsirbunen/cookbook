type Account {
  id: Int!
  username: String!
  phoneNumber: String!
  isVerified: Boolean!
  token: String
}

input AccountInput {
  username: String!
  phoneNumber: String!
}

extend type Mutation {
  createAccount(accountInput: AccountInput!): Account
  requestVerificationCode(phoneNumber: String!): Boolean
  signInToAccountWithCode(code: String!): Account
  deleteAccount(id: Int!): Boolean
}
