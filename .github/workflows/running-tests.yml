name: All tests
on: push

jobs:
  build_app_image_and_push_to_container_registry:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./app.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.actor }}/app:latest

  jest_unit_and_component_testing:
    needs: [build_app_image_and_push_to_container_registry]
    runs-on: ubuntu-latest
    container: node:latest

    services:
      postgres:
        image: postgres:latest
        env:
          # POSTGRES_HOST: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_PORT: 5432
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      app:
        image: ghcr.io/${{ github.actor }}/app:latest
        credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        env:
          IS_GITHUB: true
        ports:
          - 3000:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js to run migrations to database
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm install
      - run: env IS_GITHUB=true npm run migrations:local

      # - name: Run unit tests for ui
      #   run: npm run test:ui

      - name: Run unit tests for api
        run: env IS_GITHUB=true npm run test:api

