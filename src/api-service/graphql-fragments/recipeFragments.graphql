fragment IngredientEntity on Ingredient {
  id
  name
  amount
  unit
  previousId
}

fragment IngredientGroupEntity on IngredientGroup {
  id
  title
  ingredients {
    ...IngredientEntity
  }
}

fragment InstructionEntity on Instruction {
  id
  content
  previousId
}

fragment InstructionGroupEntity on InstructionGroup {
  id
  title
  instructions {
    ...InstructionEntity
  }
}

fragment RecipeEntity on Recipe {
  id
  authorId
  title
  description
  photos {
    id
    url
    isMainPhoto
  }
  photoUploadDetails {
    photoId 
    token
  }
  tags {
    id
    tag
  }
  ovenNeeded
  language {
    id
    language
  }
  isPrivate

  ingredientGroups {
    ...IngredientGroupEntity
  }
  instructionGroups {
    ...InstructionGroupEntity
  }
}

fragment RecipeResultFull on RecipeResult {
  __typename
  ... on Recipe {
    ...RecipeEntity
  }

  ... on UnauthenticatedError {
    errorMessage
  }

  ... on UnauthorizedError {
    errorMessage
  }

  ... on BadInputError {
    errorMessage
  }

  ... on PhotoUploadUrlError {
    errorMessage
  }

  ... on DeletePhotoError {
    errorMessage
  } 
}
